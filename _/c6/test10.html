<!DOCTYPE html>
<html>
<head>
<title>Form Example 10</title>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>

<div data-role="page">

	<div data-role="header">
		<h1>Form Demo</h1>
	</div>
	
	<div role="main" class="ui-content">
		
		<form action="echo.html" method="post">
			
		<div class="ui-field-contain">
		    <label for="coolness">Coolness:</label>
			<input type="range" name="coolness" id="coolness" 
			min="0" max="100" value="22" >
		</div>	

		<div class="ui-field-contain">
		    <label for="something">Something:</label>
			<input type="range" name="something" id="something" 
			min="0" max="100" value="22" data-highlight="true">
		</div>	

		<div class="ui-field-contain">
		    <input type="submit" name="submit" value="Send"  />
		</div>	
		
		</form>

	</div>

</div>

</body>
</html>
