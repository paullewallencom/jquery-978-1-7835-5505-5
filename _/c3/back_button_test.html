<!DOCTYPE html>
<html>
<head>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<title>Back Example</title> 
<link rel="stylesheet" 
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="http://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>

<div data-role="page">

  <div data-role="header">
    <h1>My Header</h1>
  </div>

  <div role="main" class="ui-content">
    <p>
    <a href="#subpage">Go to the sub page...</a>
    </p>
  </div>
		
</div>

<div data-role="page" id="subpage">

  <div data-role="header" data-add-back-btn="true">
    <h1>Sub Page</h1>
  </div>
	
  <div data-role="content">
    <p>
    <a href="" data-rel="back">Go back...</a>
    </p>
  </div>
		
</div>

</body>
</html>
